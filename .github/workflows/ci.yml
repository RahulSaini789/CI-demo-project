name: CI Pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # Corrected typo in the action name

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main file
        run: |
          python main.py

      - name: Run tests
        run: |
          python -m unittest discover

      - name: Install cml
        run: pip install cml

      ## Only for CML specification code
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.my_github_token }}
        run: |
          echo "# First Line of our report" >> report.md
          echo "## Bar Plots" >> report.md
          echo '![](./bars.png "Bar plot")' >> report.md
          echo "## Line Plots" >> report.md
          echo '![](./lines.png "Line plot")' >> report.md

          cml publish report.md --branch ${{ github.ref }}
